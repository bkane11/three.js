<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive lines</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/libs/stats.min.js"></script>
		
		<script src="fonts/helvetiker_regular.typeface.js"></script>

		<script>

			var container, stats;
			var camera, scene, projector, raycaster, renderer, parentTransform, sphereInter, text3d, text, spritey;

			var mouse = new THREE.Vector2();
			var radius = 100, theta = 0;

			var currentIntersected;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> canvas - interactive lines';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;
				var program = function ( context ) {

					context.beginPath();
					context.arc( 0, 0, 1, 0, PI2, true );
					context.fill();

				}
				
/*
				text3d = new THREE.TextGeometry( 'currentIntersected.userData.name', {
					size: 80,
					height: 20,
					curveSegments: 2,
					font: "helvetiker"
				});

				text3d.computeBoundingBox();
				var centerOffset = -0.5 * ( text3d.boundingBox.max.x - text3d.boundingBox.min.x );

				var textMaterial = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff, overdraw: true } );
				text = new THREE.Mesh( text3d, textMaterial );
				text.visible = false;
				scene.add( text );
				*/


				sphereInter = new THREE.Sprite(
					new THREE.SpriteCanvasMaterial( {
						color: 0xff0000,
						program: program }
					)
				);
				sphereInter.scale.x = sphereInter.scale.y = 5;
				sphereInter.visible = false;
				scene.add( sphereInter );

				var geometry = new THREE.Geometry();

				var point = new THREE.Vector3();
				var direction = new THREE.Vector3();

				for ( var i = 0; i < 100; i ++ ) {

					direction.x += Math.random() - 0.5;
					direction.y += Math.random() - 0.5;
					direction.z += Math.random() - 0.5;
					direction.normalize().multiplyScalar( 5 );

					point.add( direction );

					geometry.vertices.push( point.clone() );

				}

				parentTransform = new THREE.Object3D();
				parentTransform.position.x = Math.random() * 40 - 20;
				parentTransform.position.y = Math.random() * 40 - 20;
				parentTransform.position.z = Math.random() * 40 - 20;

				parentTransform.rotation.x = Math.random() * 2 * Math.PI;
				parentTransform.rotation.y = Math.random() * 2 * Math.PI;
				parentTransform.rotation.z = Math.random() * 2 * Math.PI;

				parentTransform.scale.x = Math.random() + 0.5;
				parentTransform.scale.y = Math.random() + 0.5;
				parentTransform.scale.z = Math.random() + 0.5;

				for ( var i = 0; i < 50; i ++ ) {

					var type = Math.random() > 0.5 ? THREE.LineStrip : THREE.LinePieces;
					var object = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: Math.random() * 0xffffff } ), type );
					
					object.position.x = Math.random() * 400 - 200;
					object.position.y = Math.random() * 400 - 200;
					object.position.z = Math.random() * 400 - 200;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;
					
					object.castShadow = true;
					object.userData = {
						name: 'bk' + (parseInt(Math.random() * 9)).toString(),
						otherStuff: [1,2,3,4]
					}

					parentTransform.add( object );
					
				}

				scene.add(parentTransform);

				projector = new THREE.Projector();
				raycaster = new THREE.Raycaster();
				raycaster.linePrecision = 3;

				renderer = new THREE.CanvasRenderer();
				renderer.sortObjects = false;
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				theta += 0.1;
				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );

				// find intersections
				var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
				projector.unprojectVector( vector, camera );

				raycaster.set( camera.position, vector.sub( camera.position ).normalize() );

				var intersects = raycaster.intersectObjects( parentTransform.children, true);

				if ( intersects.length > 0 ) {
					if ( currentIntersected !== undefined ) {
						currentIntersected.material.linewidth = 1;
					}
					currentIntersected = intersects[ 0 ].object;
					currentIntersected.material.linewidth = 5;
/*
					scene.remove(text);
					text3d = new THREE.TextGeometry( currentIntersected.userData.name, {
						size: 12,
						height: 2,
						curveSegments: 5,
						font: "helvetiker"
					});
					text3d.computeBoundingBox();
					// var centerOffset = -0.5 * ( text3d.boundingBox.max.x - text3d.boundingBox.min.x );
					// var textMaterial = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff, overdraw: true } );
					var textMaterial = new THREE.MeshBasicMaterial( { color: currentIntersected.material.color, overdraw: true } );
					text = new THREE.Mesh( text3d, textMaterial );
					text.visible = true;
					text.position.copy(intersects[ 0 ].point);
					text.rotation = camera.rotation;
					scene.add(text)
					// face the camera
					text.lookAt( camera.position );
*/				
					scene.remove(spritey)
					spritey = makeTextSprite(currentIntersected.userData.name, {borderThickness:0, textColor : currentIntersected.material.color.getStyle()});
					spritey.position.copy( intersects[ 0 ].point );
					scene.add(spritey);
				} else {

					if ( currentIntersected !== undefined ) {
						currentIntersected.material.linewidth = 1;
					}
					currentIntersected = undefined;
					// text.visible = false;
					// scene.remove(text);
					scene.remove(spritey);
					sphereInter.visible = false;
				}
				renderer.render( scene, camera );
			}
			
			function makeTextSprite( message, parameters ){
				if ( parameters === undefined ) parameters = {};
				
				var fontface = parameters.hasOwnProperty("fontface") ? 
					parameters["fontface"] : "Arial";
				
				var fontsize = parameters.hasOwnProperty("fontsize") ? 
					parameters["fontsize"] : 38;
				
				var borderThickness = parameters.hasOwnProperty("borderThickness") ? 
					parameters["borderThickness"] : 4;
				
				var borderColor = parameters.hasOwnProperty("borderColor") ?
					parameters["borderColor"] : { r:0, g:0, b:0, a:0.0 };
				
				var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?
					parameters["backgroundColor"] : { r:255, g:255, b:255, a:0.0 };
			
				// var spriteAlignment = THREE.SpriteAlignment.topLeft;
			
				var canvas = document.createElement('canvas');
				var context = canvas.getContext('2d');
				
				context.font = "Bold " + fontsize + "px " + fontface;
				
			    
				// get size data (height depends only on font size)
				var metrics = context.measureText( message );
				var textWidth = metrics.width;
				
				// background color
				context.fillStyle   = "rgba(" + backgroundColor.r + "," + backgroundColor.g + ","
											  + backgroundColor.b + "," + backgroundColor.a + ")";
				// border color
				context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + ","
											  + borderColor.b + "," + borderColor.a + ")";
			
				context.lineWidth = borderThickness;
				roundRect(context, 0, 0, 0, 0, 1);
				// roundRect(context, borderThickness/2, borderThickness/2, textWidth + borderThickness, fontsize * 1.4 + borderThickness, 6);
				// 1.4 is extra height factor for text below baseline: g,j,p,q.
				
				
				context.fillStyle = parameters.textColor || "rgba(0, 0, 0, 1.0)";
			
				context.fillText( message, 80, 80);
				// context.fillText( message, borderThickness, fontsize + borderThickness);
				
				// canvas contents will be used for a texture
				var texture = new THREE.Texture(canvas) 
				texture.needsUpdate = true;
			
				var spriteMaterial = new THREE.SpriteMaterial( 
					{ map: texture, useScreenCoordinates: false, /*alignment: spriteAlignment*/ } );
				var sprite = new THREE.Sprite( spriteMaterial );
				sprite.scale.set(50,25,1);
				// sprite.scale.set(100,50,1.0);
				// console.log(context);
				return sprite;	
			}
			function roundRect(ctx, x, y, w, h, r) 
			{
			    ctx.beginPath();
			    ctx.moveTo(x+r, y);
			    ctx.lineTo(x+w-r, y);
			    ctx.quadraticCurveTo(x+w, y, x+w, y+r);
			    ctx.lineTo(x+w, y+h-r);
			    ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
			    ctx.lineTo(x+r, y+h);
			    ctx.quadraticCurveTo(x, y+h, x, y+h-r);
			    ctx.lineTo(x, y+r);
			    ctx.quadraticCurveTo(x, y, x+r, y);
			    ctx.closePath();
			    ctx.fill();
				ctx.stroke();   
				// ctx.canvas.style.width = 20;
				// ctx.canvas.style.height = 20;
				console.log(ctx);
			}
		</script>

	</body>
</html>
